<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Hanalei&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Memory Card game</h1>
        <h3>Move(s)</h3>
        <img src="./redo-alt-solid.svg" style="width:20px; height:20px;" >
        <h3>Timer</h3>
        <section class="memory-game">
          <div class="card" data-framework="cat">
            <img class="front-face" src="./cat-solid.svg" alt="cat" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>
          <div class="card" data-framework="cat">
            <img class="front-face" src="./cat-solid.svg" alt="crow" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock"/>
          </div>

          <div class="card" data-framework="crow">
            <img class="front-face" src="./crow-solid.svg" alt="crow" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock"/>
          </div>
          <div class="card" data-framework="crow">
            <img class="front-face" src="./crow-solid.svg" alt="crow" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>

          <div class="card" data-framework="dog">
            <img class="front-face" src="./dog-solid.svg" alt="dog" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="dog" />
          </div>
          <div class="card" data-framework="dog">
            <img class="front-face" src="./dog-solid.svg" alt="dog" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>

          <div class="card" data-framework="dragon">
            <img class="front-face" src="./dragon-solid.svg" alt="dragon" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>
          <div class="card" data-framework="dragon">
            <img class="front-face" src="./dragon-solid.svg" alt="dragon" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>

          <div class="card" data-framework="frog">
            <img class="front-face" src="./frog-solid.svg" alt="frog" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>
          <div class="card" data-framework="frog">
            <img class="front-face" src="./frog-solid.svg" alt="frog" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>

          <div class="card" data-framework="spider">
            <img class="front-face" src="./spider-solid.svg" alt="spider" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>
          <div class="card" data-framework="spider">
            <img class="front-face" src="./spider-solid.svg" alt="spider" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>

          <div class="card" data-framework="fish">
            <img class="front-face" src="./fish-solid.svg" alt="fish" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>
          <div class="card" data-framework="fish">
            <img class="front-face" src="./fish-solid.svg" alt="fish" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>

          <div class="card" data-framework="dove">
            <img class="front-face" src="./dove-solid.svg" alt="spider" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>
          <div class="card" data-framework="dove">
            <img class="front-face" src="./dove-solid.svg" alt="dove" />
            <img class="back-face" src="./baseline-lock-24px.svg" alt="Lock" />
          </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
